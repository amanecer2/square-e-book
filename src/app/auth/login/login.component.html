  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" >
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="login($event)">
            <div class="form-label-group">
              <label for="inputEmail">User name</label>
              <input
                formControlName="username"
                type="email" id="inputUsername" class="form-control" placeholder="user name" required autofocus>
              <div class="alert alert-danger" *ngIf="!formGroup.controls['username'].valid && formGroup.controls['username'].touched" >
                requiere
              </div>
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input
                formControlName="password"
                type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="alert alert-danger" *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched" >
                requiere
              </div>
            </div>

            <button
              [disabled]="!formGroup.valid"
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
